<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        img{
            width: 100%;
            /* display: none; */
        }
    </style>
</head>
<body>
    <section>
        <img src="https://picsum.photos/seed/picsum/1000/600" class="slid-img">
        <img src="https://picsum.photos/id/337/1000/700" class="slid-img">
        <img src="https://picsum.photos/id/437/1000/700" class="slid-img">
        <img src="https://picsum.photos/id/287/1000/700" class="slid-img">
        <img src="https://picsum.photos/id/137/1000/700" class="slid-img">
        
    </section>

    <script>

       let sliderdata = document.getElementsByClassName("slid-img")
         console.log(sliderdata);
        let count=0


         function slider(){
            for (let index = 0; index < sliderdata.length; index++) {
                // const element = array[index];
                console.log(sliderdata[index]);
                sliderdata[index].style.display="none"
                
            }
            if (count >= sliderdata.length) {
                count=0
            }
            //   console.log(count);

            sliderdata[count].style.display="block"

            count++

            setTimeout(slider,2000)
         } 
    
         slider()


    </script>
    
</body>
</html>
