<!DOCTYPE html>
<html lang="en">

<body>
    <h1>( = ) ASSIGN</h1>
    <h3>+ = ADDITION</h3>
    <h3>- = SUBSTRATION</h3>
    <h3>+ = MULTIFICATION</h3>
    <h3>+ = DIVITION</h3>
    <h3>++ = INCRIMENT</h3>
    <h3>+ = DICRIMENT</h3>

</body>

<script>

    let a = 4
    let b = 6 

    console.log(a += 2);
    console.log(a -= 2);
    console.log(a *= 2);
    console.log(b /= 2);


</script>
